<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <form class="container" action="/" method="post">

        <h1>Translation App</h1>
        <textarea id="source-text" placeholder="Enter text to translate" name="source_text">{{source_text}}</textarea>
        <div class="language-selectors">
            <label for="target-language">Target Language:</label>
            <select id="target-language" name="target_language">
                <option value="target_language">{{target_language}}</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="zh-cn">Chinese (Mandarin)</option>
                <option value="hi">Hindi</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
                <option value="ru">Russian</option>
                <option value="pt">Portuguese</option>
                <option value="ja">Japanese</option>
                <option value="de">German</option>
                <option value="sw">Swahili</option>
            </select>
        </div>
        <textarea id="translated-text" placeholder="Translated text will appear here" readonly
            name="translated_text">{{translated_text}}</textarea>
        <p><input class="submit" type="submit" value="Translate"></p>
    </form>

</body>

</html>
